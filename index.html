<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéì College Enquiry Bot ‚Äì Enhanced Flow</title>
  <style>
    :root {
      --primary: #1e88e5;
      --accent: #1565c0;
      --bg: #eef7ff;
      --text: #333;
    }

    * {box-sizing: border-box; margin: 0; padding: 0;}

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      background: var(--primary);
      color: white;
      text-align: center;
      padding: 30px;
    }

    header img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-top: 15px;
    }

    .step-section {
      display: none;
      max-width: 600px;
      margin: 30px auto;
      padding: 25px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .step-section.active {
      display: block;
    }

    h2 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"], input[type="email"], select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    button, input[type="submit"] {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: var(--primary);
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover, input[type="submit"]:hover {
      background: var(--accent);
    }

    button[disabled] {
      background: #ccc;
      cursor: not-allowed;
    }

    .placement-list {
      margin-top: 20px;
      padding: 10px;
      background: #f1f8ff;
      border-radius: 8px;
    }

    .placement-list img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 10px;
      vertical-align: middle;
    }

    .student {
      margin: 8px 0;
      font-size: 15px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background: #dbeeff;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üéì College Enquiry & Admission System</h1>
    <p>Apply to your dream course and see past placement stats!</p>
    <img src="https://source.unsplash.com/800x250/?university,campus" alt="College Campus">
  </header>

  <!-- Step 1 -->
  <div class="step-section active" id="step1">
    <h2>1. Your Details</h2>
    <label>Name:</label>
    <input type="text" id="studentName" placeholder="Enter your name" required>

    <label>Email:</label>
    <input type="email" id="studentEmail" placeholder="Enter your email" required>

    <div class="buttons">
      <button disabled>Back</button>
      <button onclick="nextStep(1)">Next</button>
    </div>
  </div>

  <!-- Step 2 -->
  <div class="step-section" id="step2">
    <h2>2. Choose a Course</h2>
    <label>Select Course:</label>
    <select id="courseSelect">
      <option value="">-- Select --</option>
      <option value="MCA">MCA</option>
      <option value="MBA">MBA</option>
      <option value="B.Tech CSE">B.Tech CSE</option>
      <option value="B.Tech ECE">B.Tech ECE</option>
      <option value="BBA">BBA</option>
    </select>

    <div class="buttons">
      <button onclick="goBack(1)">Back</button>
      <button id="nextBtn2" onclick="nextStep(2)" disabled>Next</button>
    </div>
  </div>

  <!-- Step 3 -->
  <div class="step-section" id="step3">
    <h2>3. Course Info</h2>
    <p id="courseInfo"></p>

    <div class="placement-list" id="placements"></div>

    <div class="buttons">
      <button onclick="goBack(2)">Back</button>
      <button onclick="nextStep(3)">Proceed to Apply</button>
    </div>
  </div>

  <!-- Step 4 -->
  <div class="step-section" id="step4">
    <h2>4. Admission Form</h2>
    <form onsubmit="submitForm(event)">
      <input type="hidden" name="name" id="formName">
      <input type="hidden" name="email" id="formEmail">
      <input type="hidden" name="course" id="formCourse">

      <label>Mobile Number:</label>
      <input type="text" name="mobile" placeholder="Enter mobile number" required>

      <label>Address:</label>
      <input type="text" name="address" placeholder="Enter your address" required>

      <div class="buttons">
        <button type="button" onclick="goBack(3)">Back</button>
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <!-- Step 5 -->
  <div class="step-section" id="step5">
    <h2>‚úÖ Submitted!</h2>
    <p>Your application has been submitted successfully.</p>
  </div>

  <footer>
    &copy; 2025 College Enquiry System | Built with ‚ù§Ô∏è
  </footer>

  <script>
    const courseDetails = {
      MCA: {
        info: "MCA is a 2-year postgraduate program focusing on software development and AI.",
        students: [
          { name: "Akash R.", img: "https://randomuser.me/api/portraits/men/31.jpg" },
          { name: "Meera J.", img: "https://randomuser.me/api/portraits/women/41.jpg" }
        ]
      },
      MBA: {
        info: "MBA is a 2-year postgraduate program in management, finance, and operations.",
        students: [
          { name: "Kunal S.", img: "https://randomuser.me/api/portraits/men/44.jpg" },
          { name: "Riya K.", img: "https://randomuser.me/api/portraits/women/24.jpg" }
        ]
      },
      "B.Tech CSE": {
        info: "B.Tech CSE focuses on computing, programming, and software development (4 years).",
        students: [
          { name: "Arjun M.", img: "https://randomuser.me/api/portraits/men/22.jpg" },
          { name: "Sana P.", img: "https://randomuser.me/api/portraits/women/28.jpg" }
        ]
      },
      "B.Tech ECE": {
        info: "B.Tech ECE includes electronics, IoT, and communication systems.",
        students: [
          { name: "Rahul T.", img: "https://randomuser.me/api/portraits/men/52.jpg" },
          { name: "Lavanya S.", img: "https://randomuser.me/api/portraits/women/33.jpg" }
        ]
      },
      BBA: {
        info: "BBA is a 3-year undergraduate business program.",
        students: [
          { name: "Tarun A.", img: "https://randomuser.me/api/portraits/men/11.jpg" },
          { name: "Isha M.", img: "https://randomuser.me/api/portraits/women/12.jpg" }
        ]
      }
    };

    function nextStep(step) {
      if (step === 1) {
        const name = document.getElementById("studentName").value;
        const email = document.getElementById("studentEmail").value;
        if (!name || !email) return alert("Please enter your name and email.");
        document.getElementById("formName").value = name;
        document.getElementById("formEmail").value = email;
      }

      if (step === 2) {
        const selectedCourse = document.getElementById("courseSelect").value;
        if (!selectedCourse) return alert("Please select a course.");
        const info = courseDetails[selectedCourse];
        document.getElementById("courseInfo").textContent = info.info;
        document.getElementById("formCourse").value = selectedCourse;

        const placements = info.students.map(s => `
          <div class="student">
            <img src="${s.img}" alt="${s.name}"/> ${s.name} ‚Äì Placed
          </div>
        `).join("");
        document.getElementById("placements").innerHTML = placements;
      }

      showStep(step + 1);
    }

    function goBack(step) {
      showStep(step);
    }

    function showStep(step) {
      for (let i = 1; i <= 5; i++) {
        document.getElementById("step" + i).classList.toggle("active", i === step);
      }
    }

    // Enable Next button only when course is selected
    document.getElementById("courseSelect").addEventListener("change", function() {
      document.getElementById("nextBtn2").disabled = !this.value;
    });

    function submitForm(e) {
      e.preventDefault();
      showStep(5);
    }
  </script>

</body>
</html>
